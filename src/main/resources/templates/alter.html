<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
      xml:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>prestige-send-money-alter-customer</title>
    <link rel="shortcut icon" href="img/do.jpg">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body class="container" style="background-color:#cccccc">
<header><p class="card-body d-flex justify-content-center" style="color:orange"><b>Alter Customer</b></p></header>
<div>
<form class="container" method="POST" action="/alter" th:object="${senderData}">
    <th:block th:include="messageValidation"></th:block>
    <div class="container">
        <div class="row col 12 form-group border border-dark card-body">
            <div style="padding:6px" class="col-6">
                <input hidden class="form-control rounded-pill" placeholder="" th:errorclass="is-invalid" type="number" value=""
                       name="id" required
                       th:field="*{id}"/>
            </div>
            <div class="container">
                <div class="row">
            <div style="padding:6px" class="  col-6">
                <label class="fst-italic" style="color:orange"><b>Full Name</b></label>
                <input class="form-control rounded-pill" placeholder="" th:errorclass="is-invalid" type="text" value=""
                       name="prenom" required
                       th:field="*{prenom}"/>
            </div>

            <div style="padding:6px" class="col-6">
                <label class="fst-italic" style="color:orange"><b>Send Amount</b></label>
                <input class="form-control rounded-pill" placeholder="" th:errorclass="is-invalid" type="number" value=""
                       name="montant" required
                       th:field="*{montant}"/>
            </div>

            <div style="padding:6px" class="col-6">
            <label class="fst-italic" style="color:orange"><b>Sender Phone</b></label>
            <input class="form-control rounded-pill" placeholder="" th:errorclass="is-invalid" type="number" value=""
                   required
                   name="telephone" th:field="*{telephone}"/>
            </div>


            <div style="padding:6px" class="col-6">
                <label class="fst-italic" style="color:orange"><b>Receive Country</b></label>
            <select class="form-select form-select-sm mb-3 text-uppercase fst-italic rounded-pill" required th:errorclass="is-invalid"
                    aria-label=".form-select-sm example value=" type="text" name="pays" th:fieled="*{pays}">
                <option  selected disabled value="" style="color:orange">select country</option>
                <option>SENEGAL</option>
                <option>USA</option>
                <option>MALI</option>
                <option>COTE D'IVOIRE</option>
            </select>
            </div>

            <div class="container">
                <div class="row">
                <div style="padding:6px" class="col-6">
                    <label class="fst-italic" style="color:orange"><b>Receive Name</b></label>
                    <input class="form-control rounded-pill" placeholder="" th:errorclass="is-invalid" type="text" value=""
                           name="nome" required
                           th:field="*{nome}"/>
                </div>

                <div style="padding:6px" class="col-6">
                    <label class="fst-italic" style="color:orange"><b>Receive Amount</b></label>
                    <input class="form-control rounded-pill" placeholder="" th:errorclass="is-invalid" type="number" value=""
                           name="recevoir" required
                           th:field="*{recevoir}"/>
                </div>
                <div style="padding:6px" class="col-6">
                    <label class="fst-italic" style="color:orange"><b>PAYOUT TYPE</b></label>
                    <select class="form-select form-select-sm mb-3 text-uppercase fst-italic rounded-pill" required th:errorclass="is-invalid"
                            aria-label=".form-select-sm example value=" type="text" name="receiveTp" th:fieled="*{receiveTp}">
                        <option  selected disabled value="" style="color:orange">SELECT-PAYOUT-TYPE</option>
                        <option>WAVE</option>
                        <option >ORANGE</option>
                        <option >TIGO</option>
                        <option >EXPRESSO</option>
                        <option >CASH</option>
                    </select>
                </div>
                <div style="padding:6px" class="col-6">
                    <label class="fst-italic" style="color:orange"><b>Receive Phone</b></label>
                    <input class="form-control rounded-pill" placeholder="" th:errorclass="is-invalid" type="number" value=""
                           required
                           name="phone" th:field="*{phone}"/>
                </div>
                </div>
                </div>
                <div style="padding:6px" class="">
                    <label class="fst-italic" style="color:orange"><b>STATUS</b></label>
                    <select class="form-select form-select-sm mb-3 text-uppercase fst-italic rounded-pill" required th:errorclass="is-invalid"
                            aria-label=".form-select-sm example value=" type="text" name="status" th:fieled="*{status}">
                        <option  selected disabled value="" style="color:orange">PUT_STATUS</option>
                        <option style="color:YELLOW">UNPAID</option>
                        <option style="color:GREEN">PAID</option>
                        <option style="color:orange">PENDING</option>
                        <option style="color:red">CANCEL</option>
                    </select>
                    <div style="padding:6px" >
                        <input hidden class="form-control rounded-pill" placeholder="" th:errorclass="is-invalid" type="text" value=""
                               name="matriculation" required
                               th:field="*{matriculation}"/>
                    </div>
                </div>
                </div>
            </div>

                <div class="text-center">
                    <button class="btn center" style="margin:30px;background-color:green;color:white" type="submit">SEND</button>
                    <button  class="btn center" style="margin:30px;background-color:orange" ><a th:href="@{/coustomers-all-invoices-listes-unpaid}" style="color:white;text-decoration:none">GO BACK</a></button>
                </div>
                <p class=" text-center font-italic" style="color:orange"><b>Prestige sender and receive money</b></p>
            </div>
        </div>
</form>
</div>


<!--Import jQuery before materialize.js-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
</body>
</html>
