<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
      xml:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>liste des clientes</title>
    <link rel="shortcut icon" href="img/do.jpg">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/materialize.min.css}"/>

</head>
<body class="container">
<header class=" card-body d-flex justify-content-center" style="background-color:orange;color:white"><b>ALL INVOICE CUSTOMER </b></header>

<table class="table">
    <thead class="">
    <tr class="">
        <th>S_NAME</th>
        <th>PHONE</th>
        <th>S_AMOUNT</th>
        <th>R_COUNTRY</th>
        <th>R_NAME</th>
        <th>R_PHONE</th>
        <th>R_AMOUNT</th>
        <th>PAY-TYPE</th>
        <th>DATE</th>
        <th>PIN</th>
        <th>STATUS</th>
        <th>EDIT</th>
        <th>DELETE</th>
    </tr>
    </thead>
    <tbody th:each="senderData : ${senderData}">
    <td class="text-capitalize" ><span th:text="${senderData.prenom}"></span></td>
    <td class="text-capitalize"><span th:text="${senderData.telephone}"></span></td>
    <td class="text-capitalize" >$<span th:text="${senderData.montant}"></span></td>
    <td class="text-capitalize"><span th:text="${senderData.pays}"></span></td>
    <td class="text-capitalize"><span th:text="${senderData.nome}"></span></td>
    <td class="text-capitalize"><span th:text="${senderData.phone}"></span></td>
    <td class="text-capitalize" ><span th:text="${senderData.recevoir}"></span>F</td>
    <td class="text-capitalize" ><span th:text="${senderData.receiveTp}"></span></td>
    <td class="text-capitalize"><span th:text="${senderData.jour}"></span></td>
    <td class="text-capitalize"><span th:text="${senderData.matriculation}"></span></td>
    <td class="text-capitalize"><span th:text="${senderData.status}"></span></td>
    <td class=""><a class="btn btn-primary " th:href="@{alter-registro-for-this-customer/{id}(id=${senderData.id})}" ><i class="large material-icons ">edit</i></a></td>
    <td class=""><a class=" btn btn-dark" th:href="@{atualizar/{id}(id=${senderData.id})}" ><i class="large material-icons ">visibility</i></a></td>
    </tbody>
</table>

<div class="container" th:each="reg : ${registros}" style="color: orange"><p class="">CUSTOMER TOTAL : <span
        th:text="${registros}"></span></p>
</div>

<div class="container" th:each="reg : ${registro}" style="color: green"><p class="">CUSTOMER TOTAL PAID IN : <span
        th:text="${registro}"></span> FCFA</p>
</div>

<div class="container" th:each="reg : ${registre}" style="color: Blue"><p class="">CUSTOMER TOTAL PAID IN : <span
        th:text="${registre}"></span> $</p>
</div>

<div class="text-center">
    <button  class="btn center" style="margin:30px;background-color:orange;text-decoration:none" ><a href="/prestige-principal" style="color:white">GO BACK</a></button>
</div>

        crossorigin="anonymous"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script src="js/jquery-3.2.1.js"></script>
<script src="js/bootstrap.js"></script>
<script>
     $(function(){
          $("#filtro").keyup(function(){
            var texto = $(this).val();
            $(".bloco").each(function(){
              var resultado = $(this).text().toUpperCase().indexOf(' '+texto.toUpperCase());
              if(resultado < 0) {
                $(this).fadeOut();
              }else {
                $(this).fadeIn();
              }
            });

           });

          });


           var btnLimpar = document.getElementById("limpar");
            btnLimpar.addEventListener("click", function(event){

               var inputCliente = document.getElementById("vazias").value = "";
            });
</script>
</body>
</html>
