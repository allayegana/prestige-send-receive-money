<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
      xml:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>user liste</title>
    <link rel="shortcut icon" href="img/do.jpg">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/materialize.min.css}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body class="container">
<header class=" card-body d-flex justify-content-center" style="background-color:blue;color:white"><b>ALL USER LISTE </b></header>
        <input class="form-control" id="myInput" type="text" placeholder="Search..">
</form>
<table class="table">
    <thead class="">
    <tr class="" id="#">
        <th>id</th>
        <th>USER</th>
        <th>PASSWORD</th>
        <th>EMAIL</th>
        <th>AGENCY</th>
        <th>STATUS</th>
        <th>SHOW</th>
        <th>LOCK AND UNCLOK</th>
        <th>DELETE</th>
    </tr>
    </thead>
    <tbody  th:each="LoginModel : ${LoginModel}" id="myTable">
    <td class="text-capitalize" ><span th:text="${LoginModel.id}"></span></td>
    <td class="text-capitalize"><span th:text="${LoginModel.user}"></span></td>
    <td class="text-capitalize" ><span th:text="${LoginModel.senha}"></span></td>
    <td class="text-capitalize"><span th:text="${LoginModel.email}"></span></td>
    <td class="text-capitalize"><span th:text="${LoginModel.agence}"></span></td>
    <td class="text-capitalize "><span th:text="${LoginModel.ativo}"></span></td>
    <td class="text-capitalize"><span class="badge badge-success"
                                      th:classappend="${#strings.toString(LoginModel.ativo) ==  'true' ? 'btn btn-success' : 'btn btn-danger'}">
</span></td>
    <td class=""><a class="btn btn-primary text-center" th:href="@{/atualizar-e-login-user/{id}(id=${LoginModel.id})}" ><i class="large material-icons ">done</i></a></td>
    <td class=""><a class=" btn btn-dark" th:href="@{/eliminar-e-login-user/{id}(id=${LoginModel.id})}" ><i class="large material-icons ">delete</i></a></td>
    </tbody>
</table>


<div class="text-center">
    <button  class="btn center" style="margin:30px;background-color:orange;text-decoration:none" ><a href="/prestige-principal" style="color:white">GO BACK</a></button>
</div>
<!--<a href="/index" class="waves-effect waves-light btn-small btn-info"><i class="material-icons left">cloud</i>Retour au page principal</a>-->


<!--Import jQuery before materialize.js-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script src="js/jquery-3.2.1.js"></script>
<script src="js/bootstrap.js"></script>
</script>
</body>
</html>
