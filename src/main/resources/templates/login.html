<!DOCTYPE html>
<style>

</style>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
      xml:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>cadastre</title>
    <link rel="shortcut icon" href="img/logo.jpg">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body class="container align-items:center text-center" style="background-image:url('img/sec.png');
    min-height:10px;
    max-width: 20%;
    height:20%">
<header><p class="card-body d-flex justify-content-center" style="color:blue"><b>LOGIN</b></p></header>

<div class="text-center align-items:center" style="background-color:#ccffcc; border-radius:7px; border:7px; border-color:orange">
<form class="container" method="POST" action="login" th:object="${loginModel}">
    <div class="alert alert-danger" role="alert" th:if="${msg}">
        <strong th:text="${msg}"></strong>
    </div>
        <div class="row col 12 form-group border border-dark card-body">
            <div style="padding:6px">
                <label class="fst-italic" style="color:orange"><b>USER NAME</b></label>
                <input class="form-control rounded-pill" placeholder="" type="text" value=""
                       name="user" th:field="*{user}"  required />
            </div>

            <div style="padding:6px">
                <label class="fst-italic" style="color:orange"><b>PASSWORD</b></label>
                <input class="form-control rounded-pill" placeholder=""  type="password" value="" th:field="*{senha}"
                       name="senha" required
                       />
            </div>
            <p class=" text-center font-italic" style="color:white"><b>you no have user?<a href="/login-up">click here</a></b></p>

            <div class="text-center">
                    <button class="btn center" style="margin:30px;background-color:orange;color:white" type="submit">Login</button>
                </div>
                <p class=" text-center font-italic" style="color:white"><b>Prestige Securite</b></p>
            </div>

</form>
</div>


<!--Import jQuery before materialize.js-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
</body>
</html>
