<!DOCTYPE html>
<style>

</style>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
      xml:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>prestige-send-money-registre-loginup</title>
    <link rel="shortcut icon" href="img/do.jpg">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body class="container" style="background-image:url('img/sec.png');
    min-height:10px;
    max-width: 40%;
    height:40%">
<div class="text-center align-items:center" style="background-color:black; border-radius:10px; border:10px; border-color:orange;padding:10%">
    <p class="card-body d-flex justify-content-center" style="color:blue"><b>SIGN UP</b>
    <form class="container" method="POST" th:object="${loginModel}" action="saveUsuarios">
    <th:block th:include="messageValidation"></th:block>
        <div class="row col 12 form-group border border-dark card-body">
            <div style="padding:6px">
                <label class="fst-italic" style="color:orange"><b>User Name</b></label>
                <input class="form-control rounded-pill" placeholder="" th:errorclass="is-invalid" type="text" value=""
                       name="user" required
                       th:fieled="*{user}"/>
            </div>

            <div style="padding:6px">
                <label class="fst-italic" style="color:orange"><b>PASSWORD</b></label>
                <input class="form-control rounded-pill" placeholder="" th:errorclass="is-invalid" type="password" value=""
                       name="senha" required
                       th:fieled="*{senha}"/>
            </div>

            <div style="padding:6px">
            <label class="fst-italic" style="color:orange"><b>Email</b></label>
            <input class="form-control rounded-pill" placeholder="" th:errorclass="is-invalid" type="email" value=""
                   required
                   name="email" th:fieled="*{email}"/>
            </div>
            <div style="padding:6px">
                <label class="fst-italic" style="color:orange"><b>AGENCE</b></label>
                <input class="form-control rounded-pill" placeholder="" th:errorclass="is-invalid" type="text" value=""
                       required
                       name="agence" th:fieled="*{agence}"/>
            </div>
                <div class="text-center">
                    <button class="btn center" style="margin:30px;background-color:orange;color:white" type="submit">sign</button>
                    <p class=" text-center font-italic" style="color:orange"><b>if you have Account?<a href="/"> click here</a></b></p>
                </div>
                <p class=" text-center font-italic" style="color:orange"><b>Be careful with your security key</b></p>
            </div>

</form>
</div>


<!--Import jQuery before materialize.js-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
</body>
</html>
