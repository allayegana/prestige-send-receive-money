<!DOCTYPE html>
<style>

</style>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
      xml:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>cadastre</title>
    <link rel="shortcut icon" href="img/logo.jpg">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body class="container" style="background-image:url('img/sec.png');
    min-height:10px;
    max-width: 20%;
    height:40%">
<header><p class="card-body d-flex justify-content-center" style="color:blue"><b>SIGN UP</b></p></header>
<div>
<form class="container" method="POST" th:object="${loginModel}">
    <th:block th:include="messageValidation"></th:block>
        <div class="row col 12 form-group border border-dark card-body">
            <div style="padding:6px">
                <label class="fst-italic" style="color:orange"><b>User Name</b></label>
                <input class="form-control rounded-pill" placeholder="" th:errorclass="is-invalid" type="text" value=""
                       name="usuario" required
                       th:fieled="*{usuario}"/>
            </div>

            <div style="padding:6px">
                <label class="fst-italic" style="color:orange"><b>PASSWORD</b></label>
                <input class="form-control rounded-pill" placeholder="" th:errorclass="is-invalid" type="password" value=""
                       name="motpass" required
                       th:fieled="*{motpass}"/>
            </div>

            <div style="padding:6px">
            <label class="fst-italic" style="color:orange"><b>AGENCE</b></label>
            <input class="form-control rounded-pill" placeholder="" th:errorclass="is-invalid" type="text" value=""
                   required
                   name="agence" th:fieled="*{agence}"/>
            </div>


                <div class="text-center">
                    <button class="btn center" style="margin:30px;background-color:green;color:white" type="submit">sign</button>
                </div>
                <p class=" text-center font-italic" style="color:white"><b>Prestige Securite</b></p>
            </div>

</form>
</div>


<!--Import jQuery before materialize.js-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
</body>
</html>
