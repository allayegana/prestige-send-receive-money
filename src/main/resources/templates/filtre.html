<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
      xml:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>liste des membres</title>
    <link rel="shortcut icon" href="img/logo.jpg">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/materialize.min.css}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body class="container">
<header class=" card-body d-flex justify-content-center" style="background-color:red;color:white"><b>You wanna delete this customer? are you sur ?</b></header>
<table class="table">
    <thead class="">
    <tr class="">
        <th>S_NAME</th>
        <th>PHONE</th>
        <th>S_AMOUNT</th>
        <th>COUNTRY</th>
        <th>R_NAME</th>
        <th>R_PHONE</th>
        <th>R_AMOUNT</th>
        <th>DATE</th>
        <th>MTR</th>
        <th>STATUS</th>
        <th>EDIT</th>
        <th>DELETE</th>
    </tr>
    </thead>
    <tbody th:each="senderData : ${senderData}">
    <td class="text-capitalize" ><span th:text="${senderData.prenom}"></span></td>
    <td class="text-capitalize"><span th:text="${senderData.telephone}"></span></td>
    <td class="text-capitalize" ><span th:text="${senderData.montant}"></span></td>
    <td class="text-capitalize"><span th:text="${senderData.pays}"></span></td>
    <td class="text-capitalize"><span th:text="${senderData.nome}"></span></td>
    <td class="text-capitalize"><span th:text="${senderData.phone}"></span></td>
    <td class="text-capitalize" ><span th:text="${senderData.recevoir}"></span></td>
    <td class="text-capitalize"><span th:text="${senderData.jour}"></span></td>
    <td class="text-capitalize"><span th:text="${senderData.matriculation}"></span></td>
    <td class="text-capitalize"><span th:text="${senderData.status}"></span></td>
    <td class=""><a class="btn btn-primary " th:href="@{alter/{id}(id=${senderData.id})}" ><i class="large material-icons ">edit</i></a></td>
    <td class=""><a class=" btn btn-danger" th:href="@{elimiar/{id}(id=${senderData.id})}" ><i class="large material-icons ">delete</i></a></td>
    </tbody>
    <div class="text-center">
        <button  class="btn center" style="margin:30px;background-color:orange" ><a href="/prestige-principal" style="color:white">GO BACK</a></button>
    </div>
</table>
<!--<a href="/index" class="waves-effect waves-light btn-small btn-info"><i class="material-icons left">cloud</i>Retour au page principal</a>-->


<!--Import jQuery before materialize.js-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script src="js/jquery-3.2.1.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
